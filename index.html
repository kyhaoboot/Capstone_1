<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Google Font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- ************** -->

    <!-- CDN Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- ************** -->

    <!-- CDN Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- ************** -->

    <!-- CDN CSS Flowbite -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.5.2/flowbite.min.css"
      integrity="sha512-Lnb4rmvlf0eGfqcEGPKkjoZPXBQFsZu3yl47cwfJxCQp7MlfqIKrS+2eYEimTX8PWh4h5P8JAQbzX78q4gIRDQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- ************** -->
    <!-- Main Css -->
    <link rel="stylesheet" href="style.css" />
    <!-- ************** -->
  </head>
  <body>
    <!-- Header -->
    <header class="fixed w-full left-0 top-0 z-999 py-7">
      <div
        class="relative justify-between mx-auto max-w-8xl items-center px-4 md:px-8 xl:flex 2xl:px-0"
      >
        <!-- Logo -->
        <div class="logo flex items-center xl:w-1/4 justify-between">
          <a href="">
            <img
              src="image/logo-dark.svg"
              alt="logo"
              class="hidden w-full dark:block"
            />
            <img
              src="image/logo-light.svg"
              alt="logo"
              class="w-full dark:hidden"
            />
          </a>
          <button class="block xl:hidden"><i class="fa fa-bars"></i></button>
        </div>
        <div
          class="md:invisible h-0 w-full items-center justify-between xl:visible xl:flex xl:h-auto xl:w-full false"
        >
          <!-- Navbar -->
          <nav class="menu">
            <ul
              class="flex md:flex-col gap-5 xl:flex-row xl:items-center xl:gap-10"
            >
              <li class="px-2">
                <a class="text-blue-600" href="#home">Home</a>
              </li>
              <li class="px-2">
                <a class="text-gray-600 hover:text-blue-600" href="#feature"
                  >Feature</a
                >
              </li>
              <li class="px-2">
                <a class="text-gray-600 hover:text-blue-600" href="#blog"
                  >Blog</a
                >
              </li>
              <li class="px-2">
                <a class="text-gray-600 hover:text-blue-600" href="#doc"
                  >Docs</a
                >
              </li>
              <li class="group relative px-2">
                <a class="text-gray-600 hover:text-blue-600" href="#page"
                  ><button
                    id="dropdownDefaultButton"
                    data-dropdown-toggle="dropdownHover"
                    data-dropdown-trigger="hover"
                    type="button"
                    class=""
                  >
                    Pages <i class="fa fa-angle-down px-2"></i></button
                ></a>
                <ul
                  id="dropdownHover"
                  class="dropdown z-10 hidden bg-gray-50 rounded-lg w-55"
                >
                  <li>
                    <a
                      class="text-gray-600 hover:text-blue-600 block px-4 py-2"
                      href="#"
                    >
                      Blog Grid</a
                    >
                  </li>
                  <li>
                    <a
                      class="text-gray-600 hover:text-blue-600 block px-4 py-2"
                      href="#"
                    >
                      Sign In</a
                    >
                  </li>
                  <li>
                    <a
                      class="text-gray-600 hover:text-blue-600 block px-4 py-2"
                      href="#"
                    >
                      Sign Up</a
                    >
                  </li>
                  <li>
                    <a
                      class="text-gray-600 hover:text-blue-600 block px-4 py-2"
                      href="#"
                    >
                      Docs</a
                    >
                  </li>
                  <li>
                    <a
                      class="text-gray-600 hover:text-blue-600 block px-4 py-2"
                      href="#"
                    >
                      Supports</a
                    >
                  </li>
                  <li>
                    <a
                      class="text-gray-600 hover:text-blue-600 block px-4 py-2"
                      href="#"
                    >
                      404</a
                    >
                  </li>
                </ul>
              </li>
              <li class="px-2">
                <a class="text-gray-600 hover:text-blue-600" href="#support"
                  >Support</a
                >
              </li>
            </ul>
          </nav>
          <!-- ************** -->
          <div class="btnMenu flex ml-auto items-center gap-6 xl:mt-0">
            <!-- Button search Modal Box -->
            <button
              data-modal-target="default-modal"
              data-modal-toggle="default-modal"
              class="block items-center text-gray-600 sm:flex"
              type="button"
            >
              <i class="fa fa-search"></i>
            </button>
            <button class="text-gray-600"><i class="fa fa-moon"></i></button>
            <a class="text-gray-600" href="#">Sign In</a>
            <a
              class="text-white bg-blue-600 rounded-full px-7.5 py-2.5 duration-300 ease-in-out hover:bg-blue-700"
              href="#"
              >Sign Up</a
            >
          </div>
        </div>
      </div>
    </header>

    <!-- CDN JS Flowbite -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.5.2/flowbite.min.js"
      integrity="sha512-Fx0qfamN0X4phfkgQkEWlTY63R375YIvgGFI1idvxR81h3MeaC63EsVWMbSwDnu0uk87YnvTH11ZVwHxSj+dwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- ************** -->
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid
      if (
        localStorage.getItem("color-theme") === "dark" ||
        (!("color-theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
    <!-- Main JS -->
    <script src="js/main.js"></script>
  </body>
</html>
